<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <script src="jquery.min.js"></script>
    <link rel="Shortcut Icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="caculator.css">
    <link rel="stylesheet" href="qunit-2.0.1.css">
    <script src="qunit-2.0.1.js"></script>
    <script src="blanket.min.js"></script>
    <script src="caculator.js" data-cover></script>
    <script>
        QUnit.test("precedence", function (assert) {
            function prec(a, b, expected) {
                assert.equal(precedence(a, b), expected);
            }
            prec('+', '%', true);
            prec('%', '+', false);
            prec('%', '%', true);
        });

        QUnit.test("display", function (assert) {
            function dis(value, expected) {
                $('#'+value).trigger("click");
                assert.equal($('#main').text(), expected);
            }
            dis(1,1);
            dis("x",1);
            dis("x",1);
            dis(3,3);
            dis('-',3);
            dis(2,2);
            dis(2,22);
            dis("←",2);
            dis("equal",1);
            dis("equal",-1);
            dis('C',0);
            dis('±',0);
            dis("CE",0);
            dis("hex",0);
            dis(3,3);
            dis(3,33);
            dis(3,333);
            dis(3,3333);
            dis(3,3333);
        });
    </script>
</head>
<body>
<div id="qunit"></div>
<div class="caculator">
    <div style="float:left; width:250px;" class="display"><h2 class="title">Caculator</h2>
        <div id="main" style="text-align:right; height:18px" class="display-sub">0</div>
        <div class="display-sub">
            <div class="convert">
                <button id="hex" class="convert-normal">HEX</button>
                <div id="hex" class="value">0</div>
            </div>
            <div class="convert">
                <button id="dec" disabled class="convert-normal">DEC</button>
                <div id="dec" class="value">0</div>
            </div>
            <div class="convert">
                <button id="oct" class="convert-normal">OCT</button>
                <div id="oct" class="value">0</div>
            </div>
            <div class="convert">
                <button id="bin" class="convert-normal">BIN</button>
                <div id="bin" class="value">0</div>
            </div>
        </div>
    </div>
    <div style="float:right; width:250px" class="display">
        <table class="btn-group">
            <tr></tr>
            <td>
                <button id="☆" disabled class="btn-mark">☆</button>
            </td>
            <td>
                <button id="Mod" class="btn-mark">Mod</button>
            </td>
            <td>
                <button id="CE" class="btn-mark">CE</button>
            </td>
            <td>
                <button id="C" class="btn-mark">C</button>
            </td>
            <td>
                <button id="←" class="btn-mark">←</button>
            </td>
            <td>
                <button id="%" class="btn-mark">%</button>
            </td>
            <tr></tr>
            <td>
                <button id="A" disabled class="btn-normal">A</button>
            </td>
            <td>
                <button id="B" disabled class="btn-normal">B</button>
            </td>
            <td>
                <button id="7" class="btn-normal">7</button>
            </td>
            <td>
                <button id="8" class="btn-normal">8</button>
            </td>
            <td>
                <button id="9" class="btn-normal">9</button>
            </td>
            <td>
                <button id="x" class="btn-mark">x</button>
            </td>
            <tr></tr>
            <td>
                <button id="C" disabled class="btn-normal">C</button>
            </td>
            <td>
                <button id="D" disabled class="btn-normal">D</button>
            </td>
            <td>
                <button id="4" class="btn-normal">4</button>
            </td>
            <td>
                <button id="5" class="btn-normal">5</button>
            </td>
            <td>
                <button id="6" class="btn-normal">6</button>
            </td>
            <td>
                <button id="-" class="btn-mark">-</button>
            </td>
            <tr></tr>
            <td>
                <button id="E" disabled class="btn-normal">E</button>
            </td>
            <td>
                <button id="F" disabled class="btn-normal">F</button>
            </td>
            <td>
                <button id="1" class="btn-normal">1</button>
            </td>
            <td>
                <button id="2" class="btn-normal">2</button>
            </td>
            <td>
                <button id="3" class="btn-normal">3</button>
            </td>
            <td>
                <button id="+" class="btn-mark">+</button>
            </td>
            <tr></tr>
            <td>
                <button id="☆" disabled class="btn-mark">☆</button>
            </td>
            <td>
                <button id="☆" disabled class="btn-mark">☆</button>
            </td>
            <td>
                <button id="±" class="btn-mark">±</button>
            </td>
            <td>
                <button id="0" class="btn-normal">0</button>
            </td>
            <td>
                <button id="☆" disabled class="btn-mark">☆</button>
            </td>
            <td>
                <button id="equal" class="btn-mark">=</button>
            </td>
        </table>
    </div>
    <h4 style="color:#E0E5D5" class="title">This caculator only support 16bit integer.</h4></div>
</body>
</html>
